<div *ngIf="editBookModal" class="modal fade" id="edit-book-modal" tabindex="-1" role="dialog" aria-labelledby="editBookModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form [formGroup]="editForm" (ngSubmit)="saveBook()">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 *ngIf="editBookModal.title" class="modal-title" id="exampleModalLabel"><i class="fa fa-pencil" aria-hidden="true"></i> Edit Book</h5>
                    <h5 *ngIf="!editBookModal.title" class="modal-title" id="exampleModalLabel"><i class="fa fa-plus" aria-hidden="true"></i> Add Book</h5>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="row edit-row">
                        <div *ngIf="editBookModal.img !== ''" class="col-lg-5 col-sm-12">
                            <img class="img-responsive edit-img" [src]="editBookModal.img">
                            <label for="img">Image Url</label>
                            <input name="img" type="text" class="form-control" formControlName="img" placeholder="insert web url">
                        </div>
                        <div class="col-lg-7 col-sm-12">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" name="title" [class.is-invalid]="!editForm.get('title').valid && editForm.get('title').touched" class="form-control" id="title" formControlName="title">
                                <div *ngIf="!editForm.get('title').valid && editForm.get('title').touched;" class="invalid">
                                    <span *ngIf="takenTitles && editForm.get('title').errors['titleIsForbidden']" class="invalid">
                                        This title is taken,choose another.
                                    </span>
                                    <span *ngIf="editForm.get('title').errors['required']" class="invalid">
                                        This field is required
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input [class.is-invalid]="!editForm.get('author').valid && editForm.get('author').touched" name="author" type="text" class="form-control" id="author" formControlName="author">
                                <div *ngIf="!editForm.get('author').valid && editForm.get('author').touched;" class="invalid">
                                    This field is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input [class.is-invalid]="!editForm.get('date').valid && editForm.get('date').touched" name="date" type="date" class="form-control" id="date" formControlName="date">
                                <div *ngIf="!editForm.get('date').valid && editForm.get('date').touched;" class="invalid">
                                    This field is required
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input name="price" type="price" class="form-control" id="price" type="number" formControlName="price">
                            </div>
                            <div *ngIf="editBookModal.img === ''" class="form-group">
                                <label for="img">Image Url</label>
                                <input name="img" type="text" class="form-control" formControlName="img" placeholder="insert web url">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary" (click)="reset()">Cancel</a>
                    <button *ngIf="editBookModal.title" [disabled]="!editForm.valid" class="btn btn-primary" type="submit">Save changes</button>
                    <button *ngIf="!editBookModal.title" [disabled]="!editForm.valid" class="btn btn-primary" type="submit">Add book</button>
                </div>
            </div>
        </form>
    </div>
</div>
